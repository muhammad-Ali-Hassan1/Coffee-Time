<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up | Coffee Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>

<!-- HERO -->
<section class="auth-hero">
    <h1 data-aos="fade-up"><a href="index.html">Coffee Time</a></h1>
    <p data-aos="fade-up" data-aos-delay="200">Pakistanâ€™s Largest Coffee Brand</p>
</section>

<!-- AUTH CARD -->
<section class="auth-card" data-aos="fade-up" data-aos-duration="2000">
    <div class="tabs">
        <button class="tab-btn active" onclick="showForm('login')">Login</button>
        <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
<form id="login" class="form active" onsubmit="return validateLogin()">
    <input type="email" id="loginEmail" placeholder="Email" >
    <input type="password" id="loginPassword" placeholder="Password" >
    <button type="submit" class="btn-login">Login</button>
    <p>Don't have an account? <span onclick="showForm('signup')">Sign Up</span></p>
</form>

<!-- SIGN UP FORM -->
<form id="signup" class="form" onsubmit="return validateSignUp()">
    <input type="text" id="signupName" placeholder="Full Name" >
    <input type="email" id="signupEmail" placeholder="Email" >
    <input type="password" id="signupPassword" placeholder="Password" >
    <input type="password" id="signupConfirm" placeholder="Confirm Password" >
    <button type="submit" class="btn-signup">Sign Up</button>
    <p>Already have an account? <span onclick="showForm('login')">Login</span></p>
</form>

</section>

<script>
AOS.init();

// Existing showForm function
function showForm(form){
    document.querySelectorAll('.form').forEach(f=>f.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById(form).classList.add('active');
    event.currentTarget.classList.add('active');
}

// Login validation
function validateLogin(){
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    // Email regex
    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;

    if(!emailRegex.test(email)){
        alert("Please enter a valid email address!");
        return false;
    }

    if(password.length < 6){
        alert("Password must be at least 6 characters long!");
        return false;
    }

    alert("Login successful!");
    return true; // submit form
}

// Sign Up validation
function validateSignUp(){
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirm = document.getElementById('signupConfirm').value.trim();

    // Name regex: letters and spaces only
    const nameRegex = /^[a-zA-Z ]{3,30}$/;
    // Email regex
    const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    // Password regex: minimum 6 chars, at least 1 number & 1 letter
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

    if(!nameRegex.test(name)){
        alert("Please enter a valid name (letters only, 3-30 characters)!");
        return false;
    }

    if(!emailRegex.test(email)){
        alert("Please enter a valid email!");
        return false;
    }

    if(!passwordRegex.test(password)){
        alert("Password must be at least 6 characters long and contain at least 1 letter and 1 number!");
        return false;
    }

    if(password !== confirm){
        alert("Passwords do not match!");
        return false;
    }

    alert("Sign Up successful!");
    return true;
}

</script>

</body>
</html>
